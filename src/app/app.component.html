<app-header />
<main>
  <ul id="users">
    <!-- Legacy Angular: For -->
    <!-- <app-user *ngFor="let user of users" [user]="user" (select)="onUserSelect($event)" /> -->

    @for (user of users; track $index) {
    <li>
      <app-user
        [user]="user"
        (select)="onUserSelect($event)"
        [isSelected]="user.id === selectedUserId"
      />
    </li>
    }
  </ul>

  @if (selectedUserId) {
  <app-tasks [userName]="SelectedUserName" [userId]="selectedUserId" />
  } @else {
  <p id="fallback">Select a user to show their tasks!</p>
  }

  />

  </ng-template> -->
</main>
